<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>For loop demo</title>
  </head>
  <body>
    <h1>For loop demo</h1>
    <p>Names unordered list</p>
    <ul>
      {% for name in names %}
        <li>{{ name }}</li>
      {% endfor %}
    </ul>
  </body>
</html>
