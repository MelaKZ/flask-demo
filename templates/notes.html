{% extends "layout.html" %}

  {% block heading %}
    Notes Page
  {% endblock %}
  {% block body %}
    <form class="" action="{{ url_for('notes') }}" method="post">
      <input type="text" name="note" placeholder="Enter Note Here">
      <button>Add note</button>
    </form>

    <ul>
      {% for note in notes %}
      <li>{{ note }}</li>
      {% endfor %}
    </ul>

    <a href="{{ url_for('index') }}">Go back</a>
  {% endblock %}
